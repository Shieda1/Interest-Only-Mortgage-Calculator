<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest-Only Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="paymentRadio" name="variables" checked>
  <label for="paymentRadio">Payment</label>

  <input type="radio" id="loanamountRadio" name="variables">
  <label for="loanamountRadio">Loan amount</label>

  <input type="radio" id="annualinterestrateRadio" name="variables">
  <label for="annualinterestrateRadio">Annual interest rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Loan amount</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Annual interest rate</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
